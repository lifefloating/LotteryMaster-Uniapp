<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 背景和圆角矩形 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" />
      <stop offset="100%" stop-color="#B91C1C" />
    </linearGradient>
    <pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="160" height="160" patternTransform="scale(1)">
      <circle cx="32" cy="32" r="2" fill="white" opacity="0.15" />
      <circle cx="128" cy="32" r="2" fill="white" opacity="0.15" />
      <circle cx="32" cy="128" r="2" fill="white" opacity="0.15" />
      <circle cx="128" cy="128" r="2" fill="white" opacity="0.15" />
    </pattern>
  </defs>
  
  <!-- 圆角背景 -->
